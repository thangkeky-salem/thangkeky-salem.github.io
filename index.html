<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thiệp cưới | Đức Thắng ❤ Minh Tuấn</title>

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    :root{
      --rose:#eeb7c7; --rose-2:#f7d9e2; --dark:#333; --text:#444; --bg:#fff; --muted:#777; --primary:#d63384;
      --container:1100px; --radius:16px; --shadow:0 10px 30px rgba(0,0,0,.08);
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;scroll-behavior:smooth;background:var(--bg);color:var(--text);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji"}
    img{max-width:100%;display:block}
    a{color:inherit;text-decoration:none}

    /* Header */
    .header{position:sticky;top:0;z-index:1000;background:rgba(255,255,255,.9);backdrop-filter:saturate(180%) blur(10px);border-bottom:1px solid #f1f1f1}
    .nav-inner{max-width:var(--container);margin:auto;display:flex;align-items:center;justify-content:space-between;padding:12px 18px}
    .brand{font-family:Playfair Display,serif;font-size:22px;font-weight:700;color:var(--primary)}
    .menu{display:flex;gap:18px;align-items:center}
    .menu a{padding:10px 12px;border-radius:999px}
    .menu a.active,.menu a:hover{background:var(--rose-2)}
    .hamb{display:none;font-size:24px;cursor:pointer}

    /* Hero */
    .hero{position:relative;min-height:80vh;display:grid;place-items:center;background:url('images/anh6.jpg') center/cover no-repeat}
    .hero::after{content:"";position:absolute;inset:0;background:linear-gradient(180deg,rgba(0,0,0,.30),rgba(0,0,0,.35))}
    .hero .wrap{position:relative;z-index:1;text-align:center;color:#fff;padding:40px 16px}
    .hero .names{font-family:Playfair Display,serif;font-size:46px;line-height:1.2;margin:6px 0}
    .hero p.lead{opacity:.95;font-size:18px;margin:6px 0 18px}
    .date-badge{display:inline-block;padding:10px 16px;border-radius:999px;background:rgba(255,255,255,.2);backdrop-filter:blur(2px);border:1px solid rgba(255,255,255,.35)}
    .countdown{display:flex;gap:12px;justify-content:center;margin-top:18px}
    .cd-box{min-width:70px;padding:10px 8px;border-radius:12px;background:rgba(255,255,255,.15);border:1px solid rgba(255,255,255,.35)}
    .cd-box .num{font-size:24px;font-weight:700}
    .cd-box .lbl{font-size:12px;opacity:.9}

    /* Sections */
    section{padding:72px 16px}
    .container{max-width:var(--container);margin:auto}
    .section-title{font-family:Playfair Display,serif;font-size:32px;text-align:center;margin:0 0 24px;color:var(--dark)}
    .muted{text-align:center;color:var(--muted);max-width:700px;margin:0 auto 32px}

    /* Couple */
    .couple{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:24px;justify-items:center}
    .card.circle {
      width: 280px;
      height: 280px;
      border-radius: 50%;
      overflow: hidden;
      border: 6px solid var(--rose);
      box-shadow: var(--shadow);
      background: #fff;
    }
    .card.circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    /* Timeline */
    .timeline{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:18px}
    .event{border-left:4px solid var(--primary);padding:12px 16px;border-radius:10px;background:#fff;box-shadow:var(--shadow)}
    .event h4{margin:2px 0 6px}
    .event .when{color:var(--muted);font-size:14px}

    /* Gallery */
    .grid{display:grid;grid-template-columns:repeat(4,1fr);gap:10px}
    .grid img{border-radius:12px;aspect-ratio:1/1;object-fit:cover}

    /* RSVP */
    form{display:grid;gap:12px}
    .row{display:grid;grid-template-columns:repeat(2,1fr);gap:12px}
    input,select,textarea{width:100%;padding:12px 14px;border:1px solid #e6e6e6;border-radius:12px;font:inherit}
    textarea{min-height:110px}
    .btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;padding:12px 18px;border-radius:999px;background:var(--primary);color:#fff;border:none;cursor:pointer}
    .btn:disabled{opacity:.6;cursor:not-allowed}

    /* Gifts */
    .gift-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:18px}
    .gift{display:grid;gap:8px;justify-items:center;padding:16px;border:1px solid #eee;border-radius:16px;background:#fff;box-shadow:var(--shadow)}
    .gift img{max-width:220px;border-radius:12px}

    /* Footer */
    footer{padding:28px 16px;border-top:1px solid #f1f1f1;text-align:center;color:var(--muted)}

    /* Floating buttons */
    .music-btn,.top-btn{position:fixed;right:16px;width:46px;height:46px;border-radius:50%;display:grid;place-items:center;box-shadow:var(--shadow);z-index:1001;background:#fff;color:var(--primary);border:1px solid #eee;cursor:pointer}
    .music-btn{bottom:78px}
    .top-btn{bottom:20px;opacity:0;pointer-events:none;transition:opacity .2s}
    .top-btn.show{opacity:1;pointer-events:auto}

    /* Lightbox (CSS target) */
    .lightbox{position:fixed;inset:0;background:rgba(0,0,0,.85);display:none;align-items:center;justify-content:center;padding:20px;z-index:2000}
    .lightbox img{max-width:92vw;max-height:86vh;border-radius:12px}
    .lightbox:target{display:flex}

    /* Responsive */
    @media (max-width: 900px){
      .grid{grid-template-columns:repeat(2,1fr)}
      .timeline{grid-template-columns:1fr}
      .couple{grid-template-columns:1fr}
      .gift-grid{grid-template-columns:1fr}
    }
    @media (max-width: 760px){
      .menu{display:none}
      .hamb{display:block}
      .menu.open{position:absolute;left:0;right:0;top:60px;background:#fff;border-bottom:1px solid #eee;display:flex;flex-direction:column}
      .hero .names{font-size:34px}
    }
  </style>
</head>
<body>

  <!-- Couple -->
  <section id="couple">
    <div class="container">
      <h2 class="section-title">Cô dâu &amp; Chú rể</h2>
      <p class="muted">Sự hiện diện của quý vị là niềm vinh dự của gia đình chúng tôi.</p>
      <div class="couple">
        <div>
          <div class="card circle">
            <img src="images/codau.jpg" alt="Cô dâu">
          </div>
          <h3 style="text-align:center;margin-top:12px">Nguyễn Minh Tuấn</h3>
          <div class="meta" style="justify-content:center"><i class="bi bi-geo-alt-fill"></i> Xã An Thắng, An Lão, Hải Phòng</div>
          <p style="text-align:center"><a href="https://www.facebook.com/thang.keky/" class="btn" target="_blank"><i class="bi bi-facebook"></i> Facebook</a></p>
        </div>
        <div>
          <div class="card circle">
            <img src="images/chure.jpg" alt="Chú rể">
          </div>
          <h3 style="text-align:center;margin-top:12px">Dương Đức Thắng</h3>
          <div class="meta" style="justify-content:center"><i class="bi bi-geo-alt-fill"></i> Thường Xuân, Thanh Hóa</div>
          <p style="text-align:center"><a href="https://www.facebook.com/profile.php?id=100037015563266" class="btn" target="_blank"><i class="bi bi-facebook"></i> Facebook</a></p>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
