<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Thiệp cưới – Của chúng ta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body, html { margin:0; padding:0; height:100%; font-family: Arial, sans-serif; }
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('images/anh-chinh.jpg') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
    }
    .hero::after {
      content:'';
      position:absolute; inset:0;
      background: rgba(0,0,0,0.4);
    }
    .hero-content {
      position: relative; z-index:1;
      max-width: 90%;
      padding: 20px;
    }
    .hero-content h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin: 0.2em 0;
    }
    .hero-content p { margin:10px 0; font-size:1.2rem; }
    audio { display:none; }
    button.music-btn {
      position: fixed;
      bottom: 20px; right: 20px;
      background: rgba(255,255,255,0.8);
      border:none; border-radius:50%;
      width:50px; height:50px;
      font-size:1.5rem;
      cursor: pointer;
      z-index:2;
    }
  </style>
</head>
<body>

  <div class="hero">
    <div class="hero-content">
      <h1>Tên Cô Dâu &amp; Tên Chú Rể</h1>
      <p>Ngày .../.../... · Địa điểm</p>
    </div>
  </div>

  <!-- Nhạc nền -->
  <audio id="bgm" loop>
    <source src="audio/nhac-nen.mp3" type="audio/mpeg">
  </audio>
  <button id="musicBtn" class="music-btn">▶️</button>

  <script>
    const audio = document.getElementById('bgm');
    const btn = document.getElementById('musicBtn');
    let playing = false;
    btn.addEventListener('click', () => {
      if (!playing) {
        audio.play().then(() => { playing=true; btn.textContent='⏸️'; }).catch(console.error);
      } else {
        audio.pause();
        playing=false;
        btn.textContent='▶️';
      }
    });
  </script>
</body>
</html>
