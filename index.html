<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thiệp Cưới Online</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: #fdf6f0;
    }
    header {
      background: #d63384;
      color: white;
      padding: 20px 0;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
    }
    nav {
      margin: 15px 0;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #d63384;
      font-weight: bold;
      cursor: pointer;
    }
    section {
      padding: 40px 20px;
    }
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      text-align: center;
      position: relative;
    }
    .close {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Thiệp Cưới</h1>
    <p>Trân trọng kính mời</p>
  </header>

  <nav>
    <a href="#gioi-thieu">Giới thiệu</a>
    <a href="#" id="su-kien">Sự kiện</a>
    <a href="#lien-he">Liên hệ</a>
  </nav>

  <section id="gioi-thieu">
    <h2>Giới thiệu</h2>
    <p>Chúng tôi hân hạnh mời bạn đến dự lễ cưới...</p>
  </section>

  <section id="lien-he">
    <h2>Liên hệ</h2>
    <p>Địa điểm: Nhà hàng ABC, Hà Nội</p>
  </section>

  <!-- Popup Sự kiện -->
  <div class="popup" id="popupSuKien">
    <div class="popup-content">
      <span class="close" id="closePopup">&times;</span>
      <h2>Sự kiện</h2>
      <p>Lễ cưới được tổ chức vào lúc 18h ngày 20/09/2025 tại Hà Nội.</p>
    </div>
  </div>

  <script>
    // Bắt sự kiện click vào "Sự kiện"
    document.getElementById("su-kien").addEventListener("click", function(e){
      e.preventDefault(); // Ngăn cuộn xuống
      document.getElementById("popupSuKien").style.display = "flex";
    });

    // Đóng popup
    document.getElementById("closePopup").addEventListener("click", function(){
      document.getElementById("popupSuKien").style.display = "none";
    });

    // Click ra ngoài để đóng
    window.addEventListener("click", function(e){
      let popup = document.getElementById("popupSuKien");
      if(e.target === popup){
        popup.style.display = "none";
      }
    });
  </script>
</body>
</html>
